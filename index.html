<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container
      {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      video
      {
        aspect-ratio: 16/9;
        border-radius: 10px;
        background-color: black;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <video id="videoPlayer" width="650" controls>
        <source src="/video/video" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
